<h3>Productos</h3>
<button style="margin-bottom: 15px;" type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal"
    data-target="#exampleModal">
    Agregar
</button>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Estado</th>
            <th scope="col">Precio</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productos">
            <th scope="row"><img width="60px" height="50px" src="{{ item.imagen}}" alt=""></th>
            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.estado}}</td>
            <td>{{item.precio}}</td>
            <td> <button (click)="eliminarProducto(item.id)" class="btn btn-danger btn-sm">Eliminar</button> </td>
        </tr> 
    </tbody>
</table>
